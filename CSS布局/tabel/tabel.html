<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        table {
            border: 1px solid #444;
            width: 100px;
            text-align: center;
        }

        table tr td {
            border: 1px solid #444;
        }

        tr:nth-child(2n) {
            background-color: #666;
        }

        tr:nth-child(2n+1) {
            background-color: #fff;
        }

        tr:hover {
            background-color: #ff0;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td><span>one</span></td>
        </tr>
        <tr>
            <td><span>two</span></td>
        </tr>
        <tr>
            <td><span>three</span></td>
        </tr>
        <tr>
            <td><span>four</span></td>
        </tr>
        <tr>
            <td><span>three</span></td>
        </tr>
    </table>
</body>
</html>
