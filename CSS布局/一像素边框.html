<!DOCTYPE html>
<html lang="en">

<head>
    <title>1px question</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" id="WebViewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <style>
        html {
            font-size: 1px;
        }

        * {
            padding: 0;
            margin: 0;
        }

        .bds_b {
            border-bottom: 1px solid #ccc;
        }

        .a,
        .b {
            margin-top: 1rem;
            padding: 1rem;
            font-size: 1.4rem;
        }

        .a {
            width: 30rem;
        }

        .b {
            background: #f5f5f5;
            width: 20rem;
        }
    </style>
    <script>
        var viewport = document.querySelector("meta[name=viewport]");
        //下面是根据设备像素设置viewport,相当全部转为1倍屏
        viewport.setAttribute('content',
            `width=device-width,initial-scale=${1 / window.devicePixelRatio}, maximum-scale=${1 / window.devicePixelRatio}, minimum-scale=${1 / window.devicePixelRatio}, user-scalable=no`
        );
        var docEl = document.documentElement;
        var fontsize = 10 * (docEl.clientWidth / 320) + 'px';
        docEl.style.fontSize = fontsize;
    </script>
</head>

<body>
    <div class="bds_b a">下面的底边宽度是虚拟1像素的</div>
    <div class="b">上面的边框宽度是虚拟1像素的</div>
</body>

</html>
