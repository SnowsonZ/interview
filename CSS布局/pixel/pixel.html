<!DOCTYPE html>
<html lang="en">
    <!--最终显示像素 = CSS像素 * devicePixelRatio(自动)
        Android px = 物理像素
    -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Device Pixel</title>

    <style>
        .main {
            position: relative;
            margin: auto 0;
            border: 1px solid red;
            width: 300px;
            height: 300px;
        }

        .header_img {
            position: absolute;
            left: 50%;
            top: 50%;
            margin-top: -100px;
            margin-left: -100px;
        }
    </style>
</head>
<body>
    <div class="main">
        <img class="header_img" src="./test.jpg" />
    </div>
</body>
</html>
